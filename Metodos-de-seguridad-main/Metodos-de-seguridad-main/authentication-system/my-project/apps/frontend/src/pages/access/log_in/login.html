<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mb-5 text-center">
            <h2 class="display-5 fw-bold">Iniciar sesi√≥n con QR</h2>
            <p>No tienes una cuenta? <a href="../sign_in/singin.html">Registrate</a></p>
          </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <div class="row gy-5 justify-content-center">
            <div class="col-12 col-lg-5">
              <form id="loginForm">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                      <label for="email">Correo</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required />
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                          <i class="bi bi-eye"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="mt-3 text-center">
                <a href="../../auth-methods/sms-otp/sms.html" class="btn btn-outline-primary">Ingresar con SMS</a>
              </div>
              <div id="loginMessage" class="mt-3 text-center text-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="login.js"></script>
</body>
</html>
